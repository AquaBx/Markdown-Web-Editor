name: website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        platform: [x86_64-apple-darwin,aarch64-apple-darwin,aarch64-pc-windows-msvc,x86_64-pc-windows-msvc,aarch64-unknown-linux-gnu,x86_64-unknown-linux-gnu]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Install Depedencies
        run: npm install
      -
        name: Build App
        run: npm run tauri build -t ${{platform}}
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./src-tauri/target/release/
          name: vtNotes-${{platform}}
          # path: './build'
          
